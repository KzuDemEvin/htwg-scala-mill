version: "3.8"

services:
  player:
    build:
      context: ./Player
    ports:
      - "8081:8081"
  fileio:
    build:
      context: ./FileIO
    ports:
      - "8082:8082"
    volumes:
      - .:/gameSaves
  roundmanager:
    build:
      context: ./RoundManager
    ports:
      - "8083:8083"
  root:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - player
      - fileio
      - roundmanager
    environment:
      - DISPLAY=host.docker.internal:0
      - PLAYERHTTPSERVER=player:8081
      - FILEIOHTTPSERVER=fileio:8082
      - ROUNDMANAGERHTTPSERVER=roundmanager:8083